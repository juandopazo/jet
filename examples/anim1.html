<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>jet Test</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.movable {
			position: absolute;
			width: 5px;
			height: 5px;
		}
	</style>
</head>

<body>
	<script type="text/javascript" src="../src/jet/jet.js"></script>
	<script type="text/javascript">
		jet({
			base: "../src"
		}).use('anim', function ($) {
			
			var random = $.Lang.random;
			
			var decToHex = function (dec) {
				return dec.toString(16);
			};
			
			var colorArrayToHex = function (arr) {
				for (var i = 0; i < 3; i++) {
					arr[i] = decToHex(arr[i]);
					if (arr[i].length == 1) {
						arr[i] = "0" + arr[i];
					}
				}
				return "#" + arr.join("");
			};
			
			for (var i = 0; i < 100; i++) {
				$("<div/>").addClass("movable").css({
					background: colorArrayToHex([random(256), random(256), random(256)]),
					top: random(300) + 100,
					left: random(900) + 100
				}).appendTo(document.body);
			}
			
			var x = random(900) + 100;
			var y = random(300) + 100;
			$(".movable").each(function () {
				var dur = random(1000) + 2000;
				var node = this;
				var tw = new $.Tween({
					node: node,
					to: {
						left: x
					},
					duration: dur,
					easing: "sling",
					easingStrength: 100,
					on: {
						finish: function () {
							/*tw.set("duration", random(1000) + 500).set("to", {
								left: random(900) + 100,
								top: random(300) + 100
							}).set("from", $(node).offset()).play();*/
							tw.reverse().play();
						}
					}
				});
				tw.play();
				var tw2 = new $.Tween({
					node: node,
					to: {
						top: y
					},
					duration: dur,
					easing: "sling",
					easingStrength: 300,
					on: {
						finish: function () {
							/*tw.set("duration", random(1000) + 500).set("to", {
								left: random(900) + 100,
								top: random(300) + 100
							}).set("from", $(node).offset()).play();*/
							tw2.reverse().play();
						}
					}
				});
				tw2.play();
			});
			
			
		});
	</script>
</body>
</html>
