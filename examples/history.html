<script type="text/javascript">
	jet({
		base: "../src"
	}).use('history', function ($) {
		
		var myHistory = new $.History({
			baseTitle: "Foo [@@@]"
		});
		myHistory.on("change", function (data, query) {
			$(document.body).append($("<p/>").html($.JSON.stringify(query)));
		});
		$(window).on("load", myHistory.initialize);
	});
