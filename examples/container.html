<body class="yui-skin-sam">
	<script type="text/javascript" src="../src/jet/jet.js"></script>
	<script type="text/javascript">
		jet({
			base: "../src",
			loadCss: true
		}).use('dragdrop', 'button', 'container', function ($) {
			
			var dialog = new $.SimpleDialog({
				header: "Test",
				body: "blabla",
				buttons: [{
					text: "Aceptar"
				}, {
					text: "Cancelar"
				}],

				modal: true,
				draggable: true
			});	
			dialog.render(document.body).hide();
			
		});
	</script>
