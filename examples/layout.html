<!DOCTYPE html>
<html>
<head>
	<title>Layout test</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		
		.jet-layout:after, .jet-layout-panel:after {
			content: '';
			height: 0;
			visibility: hidden;
			display: block;
			clear: both;
		}
		.jet-layout, .jet-layout-panel {
			zoom: 1;
		}
		.jet-layout-panel-h {
			height: 100%;
			float: left;
		}
	</style>
</head>
<body class="yui-skin-sam">
	<div class="jet-layout jet-layout-horizontal">
		<div class="jet-layout-panel"></div>
		<div class="jet-layout-panel"></div>
		<div class="jet-layout-panel"></div>
	</div>
	<script type="text/javascript" src="../build/jet.js"></script>
	<script type="text/javascript">
	jet({
		base: '../build'
	}).use('resize', 'layout', function ($) {
		
		var layout = new $.Layout({
			boundingBox: '.jet-layout',
			height: 400,
			direction: $.Layout.Horizontal
		});
		layout.render();
		
	})
	</script>
</body>
</html>
