<!DOCTYPE html>
<html>
<head>
	<title>Menu test</title>
	<link rel="stylesheet" href="/jet/src/menu/css/menu.css"/>
	<style>
		body {
			margin 0;
			padding: 0;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13px;
		}
		
		.jet-menubar-content {
			background: #e3e9ff;
			border-top: 2px solid #bbccff;
			height: 26px;
			line-height: 26px;
		}
		
		.jet-menuitem-hover, .jet-menuitem-selected {
			background: #6688ee;
		}
		.jet-menuitem-hover .jet-menuitem-content,
		.jet-menuitem-selected .jet-menuitem-content {
			color: #fff;
		}
		.jet-menuitem-hover .jet-menuitem .jet-menuitem-content,
		.jet-menuitem-selected .jet-menuitem .jet-menuitem-content {
			color: #000;
		}
		.jet-menuitem-hover .jet-menuitem .jet-menuitem-hover {
			background: #6688ee;
		}
		.jet-menuitem-hover .jet-menuitem-hover .jet-menuitem-content {
			color: #fff;
		}
		
		.jet-menuitem-container {
			background: #fff;
			min-width: 100px;
			border: 1px solid #a9a9a9;
			-webkit-box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
			-moz-box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
			box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
		}

	</style>
</head>
<body>
	<script src="/jet/build/jet.js"></script>
	<script>
		jet({
			base: '/jet/build/',
			combine: false
		}).use('menu', function ($) {
			
			var menu = new $.MenuBar({
				children: [{
					label: 'foo',
					children: [{
						label: 'chan',
						children: [{
							label: 'hello'
						}, {
							label: 'world'
						}]
					}, {
						label: 'epa'
					}]
				}, {
					label: 'bar'
				}]
			});
			console.log(menu);
			menu.render();
			
		});
	</script>
</body>
</html>
