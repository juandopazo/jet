<!DOCTYPE html>
<html>
<head>
	<title>Layout test</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		
		.jet-layout:after, .jet-layout-panel:after {
			content: '';
			height: 0;
			visibility: hidden;
			display: block;
			clear: both;
		}
		.jet-layout, .jet-layout-panel {
			zoom: 1;
		}
		.jet-layout-panel-child-h {
			height: 100%;
			float: left;
		}
	</style>
</head>
<body class="yui-skin-sam">
	<div id="layout" class="jet-layout jet-layout-h">
		<div class="jet-layout-panel jet-layout-panel-v jet-layout-panel-child-h">
			<div class="jet-layout-panel jet-layout-panel-child-v"></div>
			<div class="jet-layout-panel jet-layout-panel-child-v"></div>
			<div class="jet-layout-panel jet-layout-panel-child-v"></div>
		</div>
		<div class="jet-layout-panel jet-layout-panel-child-h"></div>
		<div class="jet-layout-panel jet-layout-panel-child-h"></div>
	</div>
	<script type="text/javascript" src="../../build/jet.js"></script>
	<script type="text/javascript">
	jet({
		base: '../../build'
	}).use('layout', function ($) {
		
		var layout = new $.Layout({
			boundingBox: '#layout',
			height: 400,
			minSize: 100
		});
		layout.render();
		
	})
	</script>
</body>
</html>
