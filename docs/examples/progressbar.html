<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>jet Test</title>
	<style type="text/css">
		body {
			margin: 10;
			padding: 0;
		}
	</style>
</head>

<body>
	<div id="test"></div>
	<script type="text/javascript" src="http://jet.no.de/jet?jet.min.js"></script>
	<script type="text/javascript">
		jet({
			loadCss: true
		}).use('anim', 'progressbar', function ($) {
			
			var pbar = new $.ProgressBar({
				animate: true,
				easing: "easein",
				duration: 1000
			});
			pbar.on("progress", function (e, value) {
				$("#test").html(Math.ceil(value / 2) + "%");
			}).render(document.body).on("end", function () {
				setTimeout(function () {
					pbar.set("value", $.Lang.random(100));
				}, 0);
			}).set("value", $.Lang.random(100));
			
		});
	</script>
</body>
</html>
