<!DOCTYPE html>
<html>
<head>
	<title>ComboBox test</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<script src="../../build/jet.js"></script>
	<script>
		jet({
			base: '../../build/'
		}).use('button', function ($) {
			
			var combo = new $.ComboBox({
				children: [{
					text: 'hello'
				}, {
					text: 'world'
				}],
				addChild: function (e) {
					console.log(e.child)
				}
			});
			combo.render();
		});
	</script>
</body>
</html>
