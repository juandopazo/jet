<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="iso-8859-1" />

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
			 Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>loader</title>
	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="../src/loader/loader.css">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
		}
	
		#holder {
			position: absolute;
			top: 200px;
			left: 200px;
		}
		#holder span {
			position: relative;
			top: -15px;
		}
	</style>
</head>

<body>
	
	<div id="holder">
	</div>
	<script src="../src/jet/jet.js"></script>
	<script src="../src/node/node.js"></script>
	<script src="../src/base/base.js"></script>
	<script src="../src/touch/touch.js"></script>
	<script>
		jet().use({
			name: 'loader',
			fullpath: '../src/loader/loader.js'
		}, function ($) {
			
			var loader = new $.FanLoader({
				radius: 20
			});
			loader.render('#holder').start();
			$('#holder').append($('<span/>').html('Cargando...'));
			
		});
	</script>
</body>
</html>
