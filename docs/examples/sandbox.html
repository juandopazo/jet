<!DOCTYPE html>
<html>
<head>
	<title>Sandbox test</title>
</head>
<body>
	<script type="text/javascript" src="../../build/jet.js"></script>
	<script type="text/javascript">
		jet({
			base: '../../build'
		}).use('container', 'widget-sandbox', function ($) {
			
			var Firebug = $.Base.create('firebug', $.Overlay, [$.WidgetSandbox], {
				
				ATTRS: {
					detachButton: {
						value: '<a/>',
						setter: $
					}
				},
				
				EVENTS: {
					render: function firebugRender() {
						var contentBox = this.get('contentBox');
						var detachButton = this.get('detachButton');
						detachButton.attr('href', '#').addClass('container-detach').appendTo(contentBox);
					}
				},
				
				HTML_PARSER: {
					detachButton: function () {
						var button = this.get('contentBox').find('.container-detach');
						return button[0];
					}
				}
				
			}, {
				
				initializer: function () {
					this.set('detachButton', this.get('detachButton'));
				}
				
			});
			
			var fbug = new Firebug({
				headerContent: 'epa',
				bodyContent: 'chan'
			});
			fbug.render();
			
		});
	</script>
</body>
</html>
