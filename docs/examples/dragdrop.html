<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>dragdrop</title>
	<style type="text/css">
		div {
			width: 150px;
			height: 150px;
			position: absolute;
			top: 30px;
		}
		#test1 {
			left: 30px;
			background: red;
		}
		#test2 {
			left: 360px;
			background: blue;
		}
		#test3 {
			left: 690px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	<script type="text/javascript" src="../../build/jet.js"></script>
	<script type="text/javascript">
	jet({
		base: '../../build/'
	}).use('dragdrop', function ($) {
		
		$.Array.each([1, 2, 3], function (id) {
			var drag = new $.Drag({
				node: '#test' + id
			});
		});
		
	});
	</script>
</body>
</html>
