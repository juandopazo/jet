<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<title>Alignment test</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		#test1 {
			background: red;
			position: absolute;
			top: 300px;
			left: 700px;
			width: 200px;
			height: 200px;
		}
		#bd {
			height: 2000px;
		}
	</style>
</head>
<body>
	<div id="test1"></div>
	<div id="bd"></div>
	<script type="text/javascript" src="../build/jet.js"></script>
	<script type="text/javascript">
		jet({
			base: '../build'
		}).use('widget-alignment', function ($) {
			
			var AlignedWidget = $.Base.create('aligned', $.Widget, [$.WidgetAlignment]);
			
			var aligned = new AlignedWidget({
				fixed: true,
				constrain: true,
				width: 400,
				height: 100,
				align: {
					node: '#test1',
					points: ['tl', 'tr']
				}
			});
			aligned.render();
			aligned.get('boundingBox').css('background', 'green');
			
		});
	</script>	
</body>
</html>
