<!DOCTYPE html>
<html>
<head>
	<title>Menu test</title>
	<style>
		body {
			margin: 10px 0px 0px 0px;
			padding: 0;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13px;
		}
	</style>
	<link rel="stylesheet" href="../src/menu/menu.css"/>
</head>
<body>
	<script src="../../build/jet.js"></script>
	<script>
		jet({
			base: '../../build'
		}).use('menu', function ($) {
			
			var menu = new $.Menu({
				children: [{
					labelContent: 'foo',
					children: [{
						labelContent: 'chan',
						children: [{
							labelContent: 'hello'
						}, {
							labelContent: 'world'
						}]
					}, {
						labelContent: 'epa'
					}]
				}, {
					labelContent: 'bar'
				}]
			});
			menu.render();
			
		});
	</script>
</body>
</html>
