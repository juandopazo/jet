<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>jet Test</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.movable {
			position: absolute;
			width: 15px;
			height: 15px;
		}
	</style>
</head>

<body class="jet-skin-sam">
	<a href="#" id="test">test</a>
	<script type="text/javascript" src="../../build/jet.js"></script>
	<script type="text/javascript">
		jet({
			base: '../../build/',
			combine: false
		}).use('button', 'container', function ($) {

			var panel = new $.Panel({
				headerContent: 'Panel',
				bodyContent: 'Hello world!',
				align: {
					points: ['mc', 'mc']
				},
				width: 300
			});
			panel.render();
			
			var dialog = new $.SimpleDialog({
				headerContent: 'Dialog',
				bodyContent: 'Hello world!',
				width: 300,
				align: {
					points: ['tl', $.WidgetAlignment.TopRight]
				},
				buttons: [{
					text: 'Test'
				}]
			});
			dialog.render();
			
			var overlay = new $.Overlay({
				headerContent: 'Overlay',
				bodyContent: 'Hello world!',
				width: 300,
				align: {
					points: ['br', 'br']
				}
			});
			overlay.render();
			
			var tooltip = new $.Tooltip({
				srcNode: '#test',
				headerContent: 'Tooltip',
				bodyContent: 'Hello world!',
				width: 300,
				align: {
					points: ['tl', 'bl']
				}
			})
			
		});
	</script>
</body>
</html>
