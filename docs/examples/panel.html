<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>jet Test</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.movable {
			position: absolute;
			width: 15px;
			height: 15px;
		}
	</style>
</head>

<body class="jet-skin-sam">
	<script type="text/javascript" src="../../build/jet.js"></script>
	<script type="text/javascript">
		jet({
			base: '../../build'
		}).use('button', 'dragdrop', 'container', function ($) {

			for (var i = 0, panel; i < 10; i++) {
				panel = (function (index) {
					return new $.Panel({
						headerContent: "Panel " + index,
						bodyContent: "Hello world!",
						draggable: true,
						width: 300
					});
				}(i));
				panel.render();
			}
			
		});
	</script>
</body>
</html>
