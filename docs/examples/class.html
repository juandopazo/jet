<!DOCTYPE html>
<html>
<head>
	<title>Class test</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<script src="http://jet.nodester.com/jet?jet.js"></script>
	<script>
		jet(function ($) {
			
			var Class = $.Class;
			
			var Person = Class.create('Person', null, {
				
				initializer: function (name) {
					this.name = name;
				},
				
				say: function (message) {
					return this.name + ': ' + message;
				}
				
			});
			
			var Pirate = Person.inherit('Pirate', {
				
				say: function () {
					return Pirate.superclass.say.apply(this, arguments) + ', arr!'; 
				}
				
			});
			
			var blackbeard = new Pirate('Blackbeard');
			console.log(blackbeard.say('Ahoy matey'));
			
		});
	</script>
</body>
</html>
