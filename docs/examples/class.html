<!DOCTYPE html>
<html>
<head>
	<title>Class test</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<script src="http://localhost/jet/build/jet.js"></script>
	<script>
		jet({
			base: '../../build/',
			combine: false
		}).use(function ($) {
			
			function Super() {
				
			}
			
			function Test() {
				var classes = [];
				var constructor = this.constructor;
				while (constructor) {
					classes.unshift(constructor);
					constructor = constructor.superclass && constructor.superclass.constructor;
				}
				console.log(classes)
			}
			$.extend(Test, Super);
			
			var test = new Test();
			
		});
	</script>
</body>
</html>
